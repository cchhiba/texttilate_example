<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>textillate plugin for text annimation</title>
  <!-- 1. This is the plug annimation css -->
  <link href="assets/animate.css" rel="stylesheet">
  <link href="assets/style.css" rel="stylesheet">
</head>
<body>
  <!-- 5. This is the plugin markup -->
  <h2 class="tlt">In order to be irreplaceable one must always be different</h2>


  <!-- plugin these were taken when I inspected the plugin website -->
  <!-- This is jquery and we need it for most plugins -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
  <script src="assets/jquery.fittext.js"></script>
  <script src="assets/jquery.lettering.js"></script>
  <!-- This is the plugin file, please makes sure your folders are linked to the correct parent folder -->
  <script src="assets/jquery.textillate.js"></script>


  <script>

  // textillate is the function name
  $(function () {
    // This is where we call the plugin
  	$('.tlt').textillate({
      in: {
  // set the effect name
  effect: 'rollIn',

  // set the delay factor applied to each consecutive character
  delayScale: 1.5,

  // set the delay between each character
  delay: 15,

  // set to true to animate all the characters at the same time
  sync: false,

  // randomize the character sequence
  // (note that shuffle doesn't make sense with sync = true)
  shuffle: false,

  // reverse the character sequence
  // (note that reverse doesn't make sense with sync = true)
  reverse: false,

  // callback that executes once the animation has finished
  callback: function () {
    alert('hello');

  }
},

    });
  })
  </script>

</body>
</html>
